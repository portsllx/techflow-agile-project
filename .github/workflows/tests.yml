name: Testes Automatizados

# Quando executar
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Jobs a serem executados
jobs:
  test:
    name: Executar Testes
    runs-on: ubuntu-latest
    
    steps:
    # Passo 1: Baixar o cÃ³digo do repositÃ³rio
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v3
    
    # Passo 2: Configurar Python
    - name: ğŸ Configurar Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    # Passo 3: Instalar dependÃªncias
    - name: ğŸ“¦ Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install flask pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    # Passo 4: Executar testes com pytest
    - name: ğŸ§ª Executar testes automatizados
      run: |
        cd src
        python -m pytest -v --tb=short
    
    # Passo 5: Verificar qualidade
    - name: âœ… ValidaÃ§Ã£o de qualidade
